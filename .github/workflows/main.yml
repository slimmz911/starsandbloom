# .github/workflows/php.yml
name: PHP CI


on:
 push:
   branches:
     - main
 pull_request:


jobs:
 build:
   runs-on: ubuntu-latest


   steps:
     - name: Checkout repo
       uses: actions/checkout@v3


     - name: Set up PHP
       uses: shivammathur/setup-php@v2
       with:
         php-version: "8.1"


     - name: Validate PHP version
       run: php -v


     - name: Get repo from github
       run: wget https://github.com/luabikoye/aws/archive/refs/heads/main.zip


     - name: Unzip Project & List Dir
       run: unzip main.zip && ls aws-main